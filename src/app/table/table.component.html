<!-- mat-Table -->
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{element.firstName}} {{element.lastName}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef>Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="adress">
        <th mat-header-cell *matHeaderCellDef>Adress</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>
    <ng-container matColumnDef="area">
        <th mat-header-cell *matHeaderCellDef>Area</th>
        <td mat-cell *matCellDef="let element">{{element.area}}</td>
    </ng-container>
    <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef>Details</th>
        <td mat-cell *matCellDef="let element" [routerLink]="['//Dashboard/tabledetail/',element.id]"><span  class="view_details"> View Details </span></td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row;columns:displayedColumns;"></tr>
</table><br>

    <!-- <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons></mat-paginator> -->

    <div style="float: right;">

        <span style="margin-right: 5px;">item per page:</span>
        <select style="width: 90px; border: 0px medium grey; border-radius: 3px;"  [(ngModel)]="selectedOption"  (change)="getDropdownPage()">
            <option selected value="5">5</option>
            <option value="10">10</option>
            <option value="15">15</option>
        </select>
        <span style="margin: 0 20px;">{{pageNumber+1}} of {{totalPageNumber}}</span>
        <span [ngClass]="{ 'disabled' : getFirst == true }" style="cursor: pointer;font-weight: 900; color: black; margin-left: 20px; margin-right: 20px;" (click)="goToward()"> &lt;  </span>
        <span [ngClass]="{ 'disabled' : getLast == true }" style="cursor: pointer;font-weight: 900; color: black; margin-left: 20px; margin-right: 20px;" (click)="forward()"> &gt; </span>
        
    </div>
